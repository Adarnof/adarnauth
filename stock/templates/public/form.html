{% extends "public/base.html" %}
{% load bootstrap %}
{% load staticfiles %}

{% block page_title %}{{ title }}{% endblock page_title %}
{% block content %}
    <div class="col-lg-12">
        <h1 class="page-header text-center">{{ title }}</h1>
        {% if extra_text %}
            <div class="alert">{{ extra_text }}</div>
        {% endif %}
        <div class="container-fluid">
            <div class="col-md-4 col-md-offset-4">
                <div class="row">
                    <form class="form-signin" role="form" action="" method="POST"
                          onsubmit="submitbutton.disabled = true; return true;">
                        {% csrf_token %}
                        {{ form|bootstrap }}
                        <br/>
                        <button class="btn btn-lg btn-primary btn-block" name="submitbutton" type="submit">{{ button_text }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
