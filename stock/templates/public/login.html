{% extends "public/base.html" %}
{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="col-lg-12">
    <h1 class="page-header text-center">{{ title }}</h1>
    <div class="col-lg-12 container" id="example">
        {% if extra_text %}
            <div class="alert text-center">{{ extra_text }}</div>
        {% endif %}
        <div class="text-center">
            <a href="https://login.eveonline.com/oauth/authorize/?response_type=code&redirect_uri={{ sso_callback_uri }}&client_id={{ sso_client_id }}&scope=&state={{ state }}">
                <img class="img-responsive center-block" src="{% static 'img/sso/EVE_SSO_Login_Buttons_Large_Black.png' %}">
            </a>
        </div>
    </div>
    </div>
{% endblock %}
