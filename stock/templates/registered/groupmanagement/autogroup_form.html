{% extends "public/base.html" %}
{% load bootstrap %}
{% load staticfiles %}

{% block page_title %}Create Auto Group{% endblock page_title %}

{% block content %}
    <div class="col-lg-12">
        <h1 class="page-header text-center">Create Auto Group</h1>

        <div class="container-fluid">
            <div class="col-md-4 col-md-offset-4">
                <div class="row">
                    <form class="form-signin" role="form" action="" method="POST"
                          onsubmit="submitbutton.disabled = true; return true;">
                        {% csrf_token %}
                        {{ form|bootstrap }}
                        <br/>
                        <button class="btn btn-lg btn-primary btn-block" name="submitbutton" type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
